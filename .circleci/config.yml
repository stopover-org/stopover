version: 2.1

jobs:
  build:
    working_directory: ~/stopover-project
    docker:
      - image: cimg/ruby:3.0.4
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
      - image: cimg/postgres:15.0
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
        environment:
          POSTGRES_USER: $GRAPHQL_DATABASE_USERNAME
          POSTGRES_PASSWORD: $GRAPHQL_DATABASE_PASSWORD

    steps:
      - checkout
      - run:
          name: Starting project
          command: |
            cd graphql
            ruby --version
            bundle install
            cp config/database.example.yml config/database.yml
#            rake db:create
#            rake db:schema-load
#            cd ../app
#            npm run generate
#            npm run dev
#            cd ../graphql
#            rails s
#            foreman start
            

workflows:
  backend:
    jobs:
      - build
